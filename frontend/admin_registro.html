<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administrador - Sistema RFID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-red-600 mb-2">üîê Registro de Administrador</h1>
            <p class="text-gray-600">Complete todos los campos para registrar un nuevo administrador</p>
        </div>

        <!-- Mensaje de estado -->
        <div id="mensaje" class="hidden"></div>

        <!-- Tipo de registro -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-3">Tipo de registro:</label>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="tipo-registro" value="tarjeta" checked class="mr-2">
                    <span class="text-sm">Con tarjeta RFID</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="tipo-registro" value="username" class="mr-2">
                    <span class="text-sm">Solo con nombre de usuario</span>
                </label>
            </div>
        </div>

        <form id="admin-form" class="space-y-4">
            <!-- Secci√≥n de tarjeta RFID -->
            <div id="seccion-tarjeta" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">UID de la tarjeta RFID:</label>
                    <div id="uid-display" class="font-mono text-lg font-bold text-gray-500 bg-gray-50 px-3 py-1 rounded border-2 border-gray-200">
                        Esperando tarjeta...
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Acerque su tarjeta RFID al lector</p>
                </div>
            </div>

            <!-- Secci√≥n de nombre de usuario -->
            <div id="seccion-username" class="space-y-4">
                <div>
                    <label for="username-input" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre de usuario del administrador:
                    </label>
                    <input
                        type="text"
                        id="username-input"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Ingrese nombre de usuario √∫nico"
                        required
                    />
                </div>
            </div>

            <!-- Secci√≥n de nombre completo -->
            <div id="seccion-nombre" class="space-y-4">
                <div>
                    <label for="nombre-completo" class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre completo:
                    </label>
                    <input
                        type="text"
                        id="nombre-completo"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Nombre completo del administrador"
                        required
                    />
                </div>

                <div>
                    <label for="clave-secreta" class="block text-sm font-medium text-gray-700 mb-2">
                        Clave secreta:
                    </label>
                    <input
                        type="password"
                        id="clave-secreta"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Ingrese la clave secreta"
                        required
                    />
                    <p class="text-xs text-gray-500 mt-1">Contacte al administrador del sistema para obtener esta clave</p>
                </div>

                <div>
                    <label for="contrase√±a" class="block text-sm font-medium text-gray-700 mb-2">
                        Contrase√±a:
                    </label>
                    <input
                        type="password"
                        id="contrase√±a"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="8 caracteres con letras y n√∫meros"
                        required
                    />
                    <div id="password-strength" class="mb-4 text-sm p-2 bg-gray-50 rounded text-gray-500">
                        Ingrese una contrase√±a de 8 caracteres
                    </div>
                </div>

                <div>
                    <label for="confirmar" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirmar contrase√±a:
                    </label>
                    <input
                        type="password"
                        id="confirmar"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
                        placeholder="Repita la contrase√±a"
                        required
                    />
                    <div id="password-match" class="text-sm font-medium"></div>
                </div>
            </div>

            <button
                type="submit"
                id="submit-btn"
                class="w-full bg-gray-400 text-gray-700 px-4 py-3 rounded font-medium cursor-not-allowed"
                disabled
            >
                Registrar Administrador
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-800 text-sm">
                ‚Üê Volver al inicio
            </a>
        </div>
    </div>

    <script src="admin_registro.js"></script>
</body>
</html>
